<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4FC3F7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1976D2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100" height="100" fill="#000000"/>
  
  <!-- Car body -->
  <path d="M 20 45 Q 20 35 30 30 L 35 25 L 65 25 L 70 30 Q 80 35 80 45 L 80 65 Q 80 75 70 80 L 30 80 Q 20 75 20 65 Z" 
        fill="url(#blueGradient)" stroke="none"/>
  
  <!-- Taxi roof sign -->
  <rect x="35" y="20" width="12" height="8" rx="2" fill="url(#blueGradient)"/>
  <rect x="53" y="20" width="12" height="8" rx="2" fill="url(#blueGradient)"/>
  
  <!-- Windshield -->
  <path d="M 30 30 L 50 30 L 50 50 L 30 50 Z" fill="none" stroke="url(#blueGradient)" stroke-width="1" opacity="0.3"/>
  <path d="M 50 30 L 70 30 L 70 50 L 50 50 Z" fill="none" stroke="url(#blueGradient)" stroke-width="1" opacity="0.3"/>
  
  <!-- Front bumper/grille -->
  <line x1="25" y1="65" x2="75" y2="65" stroke="url(#blueGradient)" stroke-width="2"/>
  <rect x="45" y="65" width="10" height="5" rx="1" fill="url(#blueGradient)"/>
  
  <!-- Headlights -->
  <ellipse cx="30" cy="60" rx="3" ry="4" fill="url(#blueGradient)"/>
  <ellipse cx="70" cy="60" rx="3" ry="4" fill="url(#blueGradient)"/>
  
  <!-- Wheels (subtle) -->
  <ellipse cx="30" cy="75" rx="5" ry="3" fill="url(#blueGradient)" opacity="0.5"/>
  <ellipse cx="70" cy="75" rx="5" ry="3" fill="url(#blueGradient)" opacity="0.5"/>
</svg>
